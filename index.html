<meta charset="UTF-8">
<script src="https://assets.crowd.aws/crowd-html-elements.js"></script>
<script crossorigin="" src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin="" src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


<crowd-form id="crowd-form">
    <input name="adequacy" id="crowd-input-adequacy" type="hidden">

     <!-- Prevent crowd-form from creating its own button -->
    <crowd-button form-action="submit" style="display: none"></crowd-button>
</crowd-form>

<style>form {
  height: 0 !important;
}

.height-fill {
  height: 100%;
}

.page-footer {
  height: 80px;
  background: #fffc;
  border-top: 1px solid silver;
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
}

.page-footer .btn-submit {
  color: #fff;
}

.page-footer .btn-submit.disabled {
  opacity: .6;
}

.adequacy-form-wrapper {
  padding-bottom: 100px !important;
}

.disable-select {
  user-select: none;
}

.human-request {
  background-color: #e4c5e5;
}

.human-request.bg-dimmed {
  background-color: #e4c5e580;
}

.ai-response {
  background-color: #9bddd0;
}

.ai-response.bg-dimmed {
  background-color: #9bddd080;
}

.instruction-panel {
  background-color: #eeeceb;
  border-radius: .5rem;
  margin-bottom: 2rem;
  padding: 1.5rem 2rem 1.5rem .5rem;
}

.instruction-panel ul, .instruction-panel ol {
  margin: 0;
}

.instruction-panel ul li, .instruction-panel ol li {
  margin-top: .5rem;
}

.instruction-panel ul li:first-child, .instruction-panel ol li:first-child {
  margin-top: 0;
}

.instruction-panel span.human-request, .instruction-panel span.ai-response {
  border-radius: .4rem;
  padding: .25rem .5rem .25rem .3rem;
  font-weight: bold;
}

.digit-badge {
  width: 1.5rem;
  height: 1.5rem;
  background-color: #dcdcdc;
  border-radius: .75rem;
  justify-content: center;
  align-items: center;
  font-size: 1rem;
  display: -webkit-inline-flex;
}

.digit-badge.sm {
  width: 1.25rem;
  height: 1.25rem;
  font-size: .75rem;
}

.digit-badge.dark {
  color: #fff;
  background: #8f8e9d;
}

.task-form {
  margin-top: 5rem;
}

.task-form:first-child {
  margin-top: 0;
}

.task-form .card-header {
  font-weight: bold;
}

.task-form .task-arrow {
  justify-content: center;
  align-items: center;
  display: flex;
}

.task-form .task-arrow .arrow {
  color: gray;
  margin-right: 1rem;
  font-size: 3rem;
}

.task-form .task-arrow .message {
  color: #787878;
  font-size: 1.1rem;
  font-style: italic;
}

.task-form .phrase-container .phrase {
  font-family: serif;
  font-size: 1.1rem;
}

.task-form .phrase-container.overlaid {
  pointer-events: none;
  z-index: 1000;
  color: #fff;
  background: #3a3a3ae6;
  border-bottom: 1px solid silver;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
}

.task-form .question-unit-frame {
  margin-top: 1.5rem;
}

.task-form .question-unit-frame:first-child {
  margin-top: 0;
}

.task-form .question-unit-frame .header-wrapper {
  flex-direction: row;
  align-items: center;
  margin-bottom: 1rem;
  display: flex;
}

.task-form .question-unit-frame .header-wrapper .title {
  margin-left: .5rem;
  font-size: 1.1rem;
  font-weight: bold;
}

.task-form .question-unit-frame .header-wrapper .underline {
  height: 1px;
  background-color: #e0e0e0;
  flex: 1;
  margin-left: .5rem;
}

.task-form .question-unit-frame .content-wrapper {
  flex-direction: column;
  margin-top: 1rem;
  margin-left: .25rem;
  display: flex;
}

.task-form .question-unit-frame .question-part {
  flex: 1;
  margin-top: 1rem;
}

.task-form .question-unit-frame .question-part .question {
  margin-top: 1rem;
}

.task-form .question-unit-frame .question-part .question:first-child {
  margin-top: 0;
}

.task-form .question-unit-frame .question-part .question.invalid-highlight {
  background: #ff000014;
}

.task-form .question-unit-frame .question-part .question .message {
  font-weight: bold;
}

.task-form .question-unit-frame .question-part .question .submessage {
  color: #757575;
  font-size: .85rem;
}

.task-form .question-unit-frame .description-part {
  padding-right: 0;
}

@media (min-width: 992px) {
  .task-form .question-unit-frame .content-wrapper {
    flex-direction: row;
    margin-left: 2rem;
  }

  .task-form .question-unit-frame .content-wrapper .description-part {
    width: 40%;
    min-width: 40%;
    padding-right: 2rem;
  }

  .task-form .question-unit-frame .content-wrapper .question-part {
    margin-top: 0;
  }
}

.task-form .tracker-name-eval .tracker-name-text {
  color: #575757;
  background-color: #eeeceb;
  padding: .15rem .3rem;
  font-size: 1.25rem;
  font-weight: 500;
}

.selection-input .selection-input-element {
  cursor: pointer;
  margin-top: .5rem;
  padding: .25rem .5rem;
  display: flex;
}

.selection-input .selection-input-element:hover {
  background-color: #f0f0f0;
}

.selection-input .selection-input-element > input {
  pointer-events: none;
  width: 1rem;
  min-width: 1rem;
  max-width: 1rem;
  margin-right: .5rem;
}

.selection-input .selection-input-element label {
  pointer-events: none;
  margin: 0;
}

.selection-input .selection-input-element.selected label {
  text-decoration: underline;
}

.field-unit-frame {
  border-radius: .5rem;
  padding: 1rem;
  box-shadow: 0 1px 2px 2px #0000000d;
}

.field-unit-frame .field-view {
  width: 100%;
  background: #f0f0f0;
  border: 1px solid #e0e0e0;
  border-radius: .5rem;
  padding: .75rem 1rem .75rem .8rem;
}

.field-unit-frame .field-view .property-row {
  border-bottom: 1px solid #d0d0d0;
  align-items: flex-start;
  padding-top: .5rem;
  padding-bottom: .5rem;
  display: flex;
}

.field-unit-frame .field-view .property-row:first-child {
  padding-top: 0;
}

.field-unit-frame .field-view .property-row:last-child {
  border-bottom: none;
  padding-bottom: 0;
}

.field-unit-frame .field-view .property-row .digit-badge {
  width: 1rem;
  height: 1rem;
  margin-right: .5rem;
  font-size: .75rem;
}

.field-unit-frame .field-view .property-row .label {
  width: 100px;
  min-width: 100px;
  align-items: center;
  margin-right: .5rem;
  font-size: .9rem;
  display: flex;
}

.field-unit-frame .field-view .property-row.field-name {
  align-items: center;
}

.field-unit-frame .field-view .property-row.field-name > .value {
  color: #575757;
  font-weight: bold;
}

.field-unit-frame .field-view .property-row.field-type > .value {
  font-size: .9rem;
}

.field-unit-frame .field-view .property-row.field-type > .value .field-type-badge {
  color: #fff;
  background-color: #b75e81;
  border-radius: .4rem;
  padding: .1rem .5rem;
}

.field-unit-frame .field-view .property-row.field-type > .value ol, .field-unit-frame .field-view .property-row.field-type > .value ul {
  margin: .5rem 0 0;
  padding-left: .25rem;
  list-style: inside;
}

.field-unit-frame .field-view .property-row.field-type > .value ol {
  list-style: inside decimal;
}

.field-unit-frame .field-view .property-row.field-type > .value ul {
  list-style-type: none;
}

.field-unit-frame .adequacy-perfect {
  background-color: #84dc62;
}

.field-unit-frame .adequacy-partial {
  background-color: #dcc862;
}

.field-unit-frame .adequacy-not {
  background-color: #dc7462;
}



</style>
